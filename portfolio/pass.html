<!DOCTYPE html>
<html lang="ja">
   <head>
    <meta charset="utf-8">
    <title>パスワードジェネレータ</title>
    <style>
     body {
     background-color: #ccc;
    font-famili: 'Courier New', sans-serif;
     text-align: center;
     }

     .container {
       width: 320px;
       margin: 10px auto;
     }

     input[type="text"] {
       font-size: 24px;
       text-align: center;
     }

     #btn {
       cursor: pointer;
       width: 300px;
       height: 40px;
       background-color: aqua;
     }

     #btn:hover {
       opacity: 0.8;
     }

    </style>
   </head>
   <body>
     <div class="container">
      <p><input type="text" id="result"></p>
      <p><div id="btn">Generate Password</div></p>
      <fieldset>
        <legend>Options</legend>
        <p>Length(<span id="label">8</span>): <input type="range" id="slider" value="8" min="4" max="20"></p>
        <p>
          Numbers?:<input type="checkbox">
          Symbols?:<input type="checkbox">
        </p>
      </fieldset>
     </div>
     <script>
     (function() {
       "use strict";

       var slider = document.getElementById('slider');
       var label = document.getElementById('label');

       var btn = document.getElementById('btn');
       var result = document.getElementById('result');

      function getPassword(){
        var seed = 'abcdefghijklmnopqrstuvwxyz';
        var len = slider.value;
        var pwd = '';

       // sliderの値の数までランダムに表示する
       for (var i = 0; i < len; i++) {
         pwd += seed[Math.floor(Math.random() * seed.length)];
       }
          result.value = pwd;
        };

// スライダーの値がかわったとき
       slider.addEventListener('change', function() {
         // このスライダーの表示「value」がかわったとき
          label.innerHTML = this.value;
       });



       btn.addEventListener('click', function() {
   // btnクリックされた時の処理
          getPassword();
         // 「value」resultの値
          //
       });

     result.addEventListener('click', function() {
       // 表示されている値を選択できる
       this.select();
     });

     })();

     </script>
   </body>
  </html>
