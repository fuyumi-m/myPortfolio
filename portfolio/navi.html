<script>
 $(function() {
   //menuをhide()で隠す
  $("ul.menu").hide();
  $("div.category").click(function() {
    $("ul.menu").slideUp();
    //$("ul.menu").hide(); 隠すのではなくスライドする仕様にする
    //ulが非表示のときにはクリックで表示する
    //"+ul",this は隣接エレメントのことを指す=.menu
    if($("+ul",this).css("display") == "none") {
      $("+ul", this).slideDown();
    }

  });
});

</script>
