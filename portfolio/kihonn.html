    <section>
      <p>日付の表示　<button id="date">クリックで表示します。</button>
      <span id="date_text"></span></p>
        <script>



           var datebtn = document.getElementById('date');
           var date_text = document.getElementById('date_text');
           datebtn.addEventListener('click', function() {
              var day = new Date();
              var y = day.getFullYear();
              var m = day.getMonth()+1;
              var d = day.getDate();
              var today = y + '年' + m + '月' + d + '日';
              date_text.innerHTML = ':' + today;
           })

        </script>
